<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>EPICVACCINECARD</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="form-container">
                <div class="shadow-lg p-3 mb-5 bg-white rounded" style="margin: auto; margin-top: 150px;">
                    {{ form.errors }}
                    <form method="post" class="form" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label" for="number" id="label"> Enter Your Registered Number </label><span id="star" class="required">*</span><br>
                            <input type="text" autocomplete="off" required name="number" class="form-control" id="number" />
                            <br>


                            <button type="submit" class="form-control btn btn-success" id="btn">Change</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
