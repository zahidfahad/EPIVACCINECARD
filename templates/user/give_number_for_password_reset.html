{% extends '../base.html' %} {% load static %} {% block content %}
<style>
    #alert {
        padding: 1rem;
        color: #721c24 !important;
        background-color: #f8d7da !important;
        border-color: #f5c6cb !important;
        width: 300px;
        text-align: center;
        align-self: center;
        margin-top: 2rem;
        display: none;
        text-align: center;
        margin-bottom: 0;
    }
    
    #msg {
        margin: auto;
        color: red;
        font-family: sans-serif;
    }
    
    #form-container {
        margin: auto;
        top: 5rem;
    }
    
    #label {
        color: black;
    }
    
    #star {
        color: red;
        font-size: 20px;
    }
    
    #input {
        margin-bottom: 3px
    }
    
    #btn:hover {
        background-color: #1BC5BD;
        border-color: #1BC5BD;
        color: white;
    }
</style>

<div class="d-flex flex-column-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 shadow-sm p-3 mb-5 bg-body rounded" id="form-container">
                {{ form.errors }}
                <form method="post" class="form" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label" for="number" id="label"> Enter Your Registered Number </label><span id="star" class="required">*</span><br>
                        <input type="text" autocomplete="off" required name="number" class="form-control" id="number" /> <br>

                        
                        <button type="submit" class="form-control btn btn-info" id="btn">Change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
